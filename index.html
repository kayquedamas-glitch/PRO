<body class="h-full">

    <div id="sidebarOverlay" class="sidebar-overlay"></div>

    <div class="app-layout">

        <aside id="sidebar" class="sidebar p-4">
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center space-x-2 text-2xl font-black brutal-red tracking-wider">
                    <span>Synapse PRO</span>
                </div>
                <button id="closeSidebarBtn" class="close-sidebar-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <nav class="mb-8">
                <h3 class="text-gray-400 text-xs uppercase font-bold mb-3">Arsenal IA (Completo)</h3>
                <a id="toolDiagnostico" class="tool-item active"><i class="fas fa-heart-pulse fa-fw mr-3"></i>Diagnóstico Synapse</a>
                <a id="toolEstrategista" class="tool-item"><i class="fas fa-brain fa-fw mr-3"></i>Estrategista Diário</a>
                <a id="toolMestre" class="tool-item"><i class="fas fa-gavel fa-fw mr-3"></i>Ferreiro de Hábitos</a>
                <a id="toolAuditor" class="tool-item"><i class="fas fa-clipboard-check fa-fw mr-3"></i>Auditor de Hábitos</a>
            </nav>

            <div class="flex-grow">
                </div>

            <div class="mt-auto pt-6">
                <button id="newChatBtn"
                    class="w-full bg-[#333] text-white font-bold py-3 px-4 rounded-lg hover:bg-[#555] transition uppercase flex items-center justify-center text-sm">
                    <i class="fas fa-plus mr-2"></i> Novo Chat
                </button>
                 <a href="pag.html" target="_blank"
                    class="w-full bg-gray-700 text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-600 transition uppercase flex items-center justify-center text-sm mt-2">
                    <i class="fas fa-info-circle fa-fw mr-3"></i> Sobre
                </a>
            </div>
        </aside>

        <main class="chat-area">

            <div id="chatHeader" class="p-3 border-b border-[#333] flex items-center bg-[#1a1a1a] shadow-md">
                <button id="openSidebarBtn" class="open-sidebar-btn text-white text-xl p-2 mr-3">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="flex-grow">
                    <h3 id="chatTitle" class="text-lg font-bold uppercase brutal-red"></h3>
                </div>
            </div>

            <div class="chat-messages">
                <div id="messagesContainer" class="p-5 w-full max-w-3xl mx-auto">
                    
                    <div class="w-full text-center mb-6 p-4 bg-[#1a1a1a] rounded-xl border border-gray-700">
                        <p id="chatSubtitle" class="text-gray-300 text-lg"></p>
                        </div>
                    
                    </div>
            </div>

            <div class="chat-input-container">
                <div class="w-full max-w-3xl mx-auto flex items-center bg-[#333] rounded-lg p-2">
                    
                    <div id="textInputWrapper" class="flex items-center w-full">
                        <textarea id="chatInput" rows="1"
                            class="w-full flex-grow bg-transparent border-none outline-none resize-none px-3 py-2 text-base"
                            placeholder="Digite sua mensagem aqui..."></textarea>
                        <button id="sendBtn"
                            class="bg-brutal-red text-white p-3 rounded-lg hover:bg-red-800 transition ml-2">
                            <i class="fas fa-paper-plane"></i>
                            <div id="loadingSpinner" class="hidden"></div>
                        </button>
                    </div>
                </div>
            </div>

            <div id="focusMode" class="hidden fixed inset-0 bg-[#111] z-[999] flex flex-col items-center justify-center p-8">
                <div class="text-center mb-8">
                    <p class="text-gray-400 text-lg uppercase font-medium">SESSÃO DE FOCO ATIVA</p>
                    <h2 id="taskDisplay" class="text-4xl md:text-6xl font-black brutal-red uppercase">...</h2>
                </div>
                <div class="my-16">
                    <h1 id="timerDisplay" class="text-8xl md:text-9xl font-black text-white font-mono" style="font-variant-numeric: tabular-nums;">00:00</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="pauseFocusBtn" class="bg-gray-700 text-white font-bold py-3 px-8 rounded-lg hover:bg-gray-600 transition uppercase text-lg">
                        <i class="fas fa-pause mr-2"></i>Pausar
                    </button>
                    <button id="exitFocusBtn" class="bg-brutal-red text-white font-bold py-3 px-8 rounded-lg hover:bg-red-800 transition uppercase text-lg">
                        <i class="fas fa-stop mr-2"></i>Encerrar
                    </button>
                </div>
                <audio id="lofiAudio" loop src=""></audio> 
                <audio id="alarmAudio" src=""></audio> 
            </div>
            
        </main>
        
    </div> <script src="script.js"></script>
</body>
</html>
